<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
	body, html {
	  margin: 0;
	  padding: 0;
	  font-family: Arial, sans-serif;
	}

	section {
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-size: 2em;
	}

	#screen1 {
	  background-color: #FFC69D;
	  flex-direction: column;
	}

	#screen2 {
	  background-color: #E06B80;
	}

	#screen3 {
	  background-color: #CD2C58;
	}

	nav ul {
	  list-style-type: none;
	  padding: 0;
	}

	nav ul li {
	  display: inline;
	  margin: 0 15px;
	}

	nav ul li a {
	  text-decoration: none;
	  color: #333;
	  font-weight: bold;
	}
</style>
</head>

<body>
  
  <section id="screen1">

	<p>Scroll down</p>

	<nav>
		 <ul>
   <li><a href="#">Home</a></li>

</section>

</html>
